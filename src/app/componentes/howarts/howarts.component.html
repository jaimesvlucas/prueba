<div class="container">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Casa</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="alumnoSelecc(alumno)" *ngFor = "let alumno of alumnosHowarts;let indice = index">
                    <td> {{alumno.id}} </td>
                    <td> {{alumno.nombre}} </td>
                    <td> {{alumno.apellido}} </td>
                    <td> {{alumno.casa}} </td>
                    <td (click)="borrarAlumno(indice, alumno)" >x</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-6">
            <input class="form-control" type="text" [(ngModel)]="alumno.nombre" placeholder="nombre">
            <input class="form-control" type="text" [(ngModel)]="alumno.apellido" placeholder="apellido">
            <select class="form-control" [(ngModel)]="alumno.casa">
                <option *ngFor="let casa of casas" value="{{casa}}"> {{casa}} </option>
            </select>
            <button class="form-control btn btn-dark" (click)="insertarAlumno()">Insertar Alumno</button>
        </div>
        <div class="col-6">
            <input class="form-control" type="text" [(ngModel)]="alumnoSeleccionado.nombre" placeholder="nombre">
            <input class="form-control" type="text" [(ngModel)]="alumnoSeleccionado.apellido" placeholder="apellido">
            <select class="form-control" [(ngModel)]="alumnoSeleccionado.casa">
                <option *ngFor="let casa of casas" value="{{casa}}"> {{casa}} </option>
            </select>
            <button class="form-control btn btn-dark" (click)="editarAlumno(alumnoSeleccionado)">Editar Alumno</button>
        </div>
    </div>
</div>
