<form [formGroup]="formRegister" (submit)="evaluaFormulario()">
  <input type="text" formControlName="nombre" placeholder="nombre"><br>
  <input type="text" formControlName="apellido" placeholder="apellido"><br>
  <input type="text" formControlName="password" placeholder="password"><br>
  <input type="text" formControlName="email" placeholder="email"><br>
  <input type="text" formControlName="dni" placeholder="dni"><br>
  <input type="text" formControlName="telefono" placeholder="telefono"><br>
  <button type="submit" [disabled]="!formRegister.valid" >Registrar</button>
</form>
<form [formGroup]="formRegister2" (submit)="evaluaFormulario()">
  <input type="text" formControlName="nombre" placeholder="nombre"><br>
  <input type="text" formControlName="apellido" placeholder="apellido"><br>
  <input type="text" formControlName="password" placeholder="password"><br>
  <input type="text" formControlName="email" placeholder="email"><br>
  <input type="text" formControlName="dni" placeholder="dni"><br>
  <input type="number" formControlName="telefono" placeholder="telefono"><br>
  <button type="submit" [disabled]="!formRegister2.valid" >Registrar</button>
</form>
<div class="container">
    <p *ngIf="nombre1.invalid && (nombre1.dirty || nombre1.touched)" class="alert alert-danger" >El nombre no es valido {{nombre1.errors |json}}  </p>
    <p *ngIf="nombre1.errors.required && (nombre1.dirty || nombre1.touched)" class="alert alert-danger" >El nombre es requerido</p>
    <p *ngIf="nombre1.errors.minlength" class="alert alert-danger" >El tama√±o del nombre tiene que ser minimo 3 caracteres </p>
</div>
<div class="container">
  <p *ngIf="email1.invalid && (nombre1.dirty || nombre1.touched)" class="alert alert-danger" >El email no es valido {{email1.errors |json}}  </p>
  <p *ngIf="email1.errors.required" class="alert alert-danger" >El email es requerido</p>
  <p *ngIf="email1.errors.email" class="alert alert-danger" >No tiene el formato correcto </p>
</div>
